<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Buyer Listing Page</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.serializeJSON/2.7.2/jquery.serializejson.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <!-- <div class="row top-30">
          <div class="col-md-2 col-sm-2">
            <a class="btn btn-default" href="/blog">Go to Blog</a>
          </div>
          <div class="col-md-2 col-sm-2">

        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form id="post-form">
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input placeholder="Post Title" type="text" class="form-control" id="title" name="title">
                        <br />
                        <label for="body">Body:</label>
                        <textarea placeholder="Post Body" name="body" class="form-control" rows="10" id="body"></textarea>
                        <!-- TODO add price field -->
                        <div class="form-group">
                            <label for="price">Price:</label>
                            <input type="number" name="price" class="form-control" id="price">
                        </div>
                        <div class="form-group">
                            <label for="maincategory">Category:</label>
                            <select name="maincategory" class="form-control" id="maincategory">
                          </select>
                        </div>
                        <div class="form-group">
                            <label for="subcategory">Select Subcategory:</label>
                            <select name="subcategory" class="form-control" id="subcategory">
                          </select>
                        </div>
                        <br />
                        <button type="submit" class="btn btn-success submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Custom Script -->
    <script src="js/createpost.js" type="text/javascript"></script>

</body>

</html>
