<!DOCTYPE html>
<html>
<head>
    <title>LocaLity Testing 123</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
</head>

<body>
<div id="zipcode-input">

	<h2>Enter a zip code <span id="zipRequire">(required)</span></h2>
	<input type="number" id="zipcode">
	<input type="submit" value="Submit" id="submit-btn">
	<br>

</div>

<div id="latlng-result">
<br>
</div>

<script>
$(document).ready(function() {
	var zipcode; // hold user input zip code
	var lat; // hold lat of zip code
	var lng; // hold lng of zip code

	$(document).on("click", "#submit-btn", function() { 
		zipcode = document.getElementById("zipcode").value; // grabbing zip code user inputted

		var zipcodeURL = "https://cors-anywhere.herokuapp.com/https://www.zipcodeapi.com/rest/ERgQTtDtRQ1nk26mZjV3dUALkNIwqog5fwV9ZyDQoEeJHk6GE1JRWkDg7lNyJ3DZ/info.json/" + zipcode + "/degrees"

		$.ajax({
			url: zipcodeURL,
			method: "GET",
			headers: { "X-Requested-With": "" },
			}).done(function(response){
        		lat = parseFloat(response.lat); 
        		lng = parseFloat(response.lng); 

        		$("#latlng-result").html("Your latitude is " + lat + " and your longitude is " + lng);
			});
	});



});
</script>


</body>
</html>
